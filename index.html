<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC WALL | ANALYST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            /* THE PALETTE */
            --bg-color: #121212; /* Deep Void Black */
            --text-color: #e0e0e0; /* Off-white concrete */
            --accent-color: #FF2A2A; /* "Hiss" Red */
            --line-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scroll on desktop for a poster feel */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Responsive: Allow scroll on mobile */
        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
                padding-bottom: 50px;
                justify-content: flex-start;
            }
        }

        .container {
            width: 85%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* BACKGROUND ELEMENT - The Giant "W" Watermark */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }


        /* TYPOGRAPHY */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(4rem, 10vw, 12rem); /* Responsive giant text */
            text-transform: uppercase;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -2px;
            border-left: 10px solid var(--accent-color);
            padding-left: 2rem;
            animation: slideIn 1s ease-out;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-top: 1rem;
            margin-left: 2.5rem; /* Align with text inside border */
            color: var(--text-color);
        }

        /* THE "DATA" SECTION */
        .data-block {
            margin-top: 4rem;
            margin-left: 2.5rem;
            max-width: 600px;
           /* border-top: 1px solid var(--line-color);
            padding-top: 2rem;*/
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #aaa;
        }

        strong {
            color: #fff;
            font-weight: 600;
        }

        /* NAVIGATION LINKS */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 3rem;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--line-color);
            padding: 1.5rem;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.2rem;
        }

        /* HOVER EFFECTS - The "Control" Snap */
        .nav-item:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
            transform: translateX(10px); /* Slight shift right */
        }
        
                .nav-item i {
            font-size: 1rem;
            color: var(--accent-color); /* This turns the arrow Red */
            transition: color 0.2s; /* smooth transition */
        }


        /* ANIMATION */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>
<body>
  
  
  <svg class="watermark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" preserveAspectRatio="none">
        
        <rect x="0" y="0" width="15" height="100" fill="rgba(255, 255, 255, 0.002)" />
        
        <rect x="85" y="0" width="14" height="100" fill="rgba(255, 255, 255, 0.002)" />
        
        <polygon points="15,0  50,100  85,0  65,0  50,50  35,0" 
                 fill="rgba(255, 255, 255, 0.002)" />


        <rect x="101" y="0" width="14" height="100" fill="rgba(255, 255, 255, 0.002)" />
        
        <rect x="185" y="0" width="15" height="100" fill="rgba(255, 255, 255, 0.002)" />
        
        <polygon points="115,100  150,0  185,100  165,100  150,50  135,100" 
                 fill="rgba(255, 255, 255, 0.002)" />

    </svg>


    <main class="container">
        
        <header>
            <h1>Mac<br>Wall</h1>
            <h2>Data Analyst</h2>
        </header>

        <section class="data-block">
            <p>
                I am a Data Analyst specializing in <strong>automation and sharp insight</strong>.<br>
                    I help close the loop between raw data and action.<br>

            <div class="nav-grid">
                <a href="mac.j.wall@gmail.com" class="nav-item">
                    Email
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <a href="https://www.linkedin.com/in/mac-wall-a22b9a206" class="nav-item" target="_blank">
                    LinkedIn
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                </div>
        </section>

    </main>
</body>
</html>
